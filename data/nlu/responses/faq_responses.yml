version: "2.0"
responses:
  # Basicas
  utter_faq/que_significa_vih:
  - text: Son las siglas del Virus de la Inmunodeficiencia Humana.
  utter_faq/cura_vih:
  - text: Actualmente no existe una terapia que pueda eliminar completamente el VIH del organismo. Ha habido unos pocos casos donde se ha logrado, pero se trata de pacientes con unas características muy concretas y la forma en que se ha logrado no es, a día de hoy, extensible al resto de la población.
  utter_faq/como_actua_vih:
  - text: Una vez que una persona contrae la infección por el VIH, el virus comienza a multiplicarse en el cuerpo y ataca y destruye las células CD4 del sistema inmunitario que combaten las infecciones. Cuantas menos células CD4 más difícil le resulta al sistema inmune combatir las infecciones y ciertos tipos de cáncer relacionados con el VIH.
  utter_faq/cual_es_el_origen:
  - text: Se ha identificado el origen del VIH en una especie de chimpancé de África Central. Los científicos han considerado que el virus de inmunodeficiencia en los chimpancés (llamada virus de inmunodeficiencia simia o VIS) se transmitió gracias al contacto con la sangre infectada de estos simios que fueron cazados para ser ingeridos.
  utter_faq/cuando:
  - text: El VIH podría haber pasado de los simios a la especie humana incluso desde finales del siglo XIX. Sin embargo, su propagación durante décadas en África se produjo muy lentamente y, posteriormente llegó a otras partes del mundo. Por ejemplo, a Estados Unidos el virus llegó sobre mediados o finales de la década de los 70 del siglo XX.
  utter_faq/donde:
  - text: En una especie de chimpancé de África Central. Los científicos han considerado que el virus de inmunodeficiencia en los chimpancés (llamada virus de inmunodeficiencia simia o VIS) se transmitió gracias al contacto con la sangre infectada de estos simios que fueron cazados para ser ingeridos.
  utter_faq/quien_descubrimiento:
  - text: Robert Charles Gallo, un investigador biomédico de origen estadounidense
  utter_faq/cuando_descubrimiento:
  - text: El primer paciente identificado con la enfermedad que produce el VIH fue en California (Estados Unidos) en 1981. Solo dos años después, el 20 de mayo de 1983  se publicó en la revista Science el descubrimiento del virus que causaba esta enfermedad (el VIH).
  utter_faq/personas_famosas_vih:
  - text: Muchas personas famosas han manifestado que están infectados por VIH. Algunas de ellas fallcieron como el cantante Freddy Mercury en 1991 o el actor Rock Hudson en 1985. Pero otros conviven con el virus desde hace muchos años, como el jugar de baloncesto Magic Johnson que padece la enfermedad desde hace casi tres décadas o la cantante Conchita Wurst.
  utter_faq/sobrevive_fuera_vih:
  - text: El VIH no sobrevive mucho fuera del cuerpo humano (por ejemplo, en las superficies) y no se puede reproducir fuera de un organismo humano.
  utter_faq/que_es_latencia:
  - text: La latencia hace referencia a que el virus puede permanecer inactivo (latente) en nuestro organismo durante años. Cuando se encuentra en este estado, el sistema inmunitario no puede reconocer el virus y el tratamiento antirretroviral (TAR) no lo afecta.
  utter_faq/que_es_etapa_1:
  - text: A las 2 a 4 semanas siguientes a la infección por VIH algunas personas pueden sentirse enfermas como si tuvieran la gripe. Esta es la conocida como etapa 1 de la infección por el VIH. Estos síntomas incluyen fiebre, escalofríos, sarpullido, sudores nocturnos, dolores musculares, dolor de garganta, fatiga, inflamación de los ganglios linfáticos y úlceras en la boca y pueden durar desde pocos días hasta varias semanas.  Si tiene estos síntomas, no significa que tenga el VIH. Cada uno de los síntomas puede ser causado por otras enfermedades. Pero si tiene estos síntomas después de una posible exposición al VIH debe hacerse la prueba del VIH.
  utter_faq/es_importante_saber_tengo_vih:
  - text: Sí. Mucho, ya que sabiéndolo puedes comenzar el tratamiento si te hace falta y puedes adoptar hábitos de vida saludable que mejoren tu estado de salud. Además,  evitar que otras personas se infecten.
  # Transmisión
  utter_faq/como_contagia:
  - text: El VIH se transmite por el contacto con sangre, esperma, flujo vaginal y leche materna, que ingresan en el organismo a través de mucosas o heridas. Por lo tanto, existe riesgo de contagio al mantener relaciones sexuales sin protección, al compartir jeringuillas, cuchillas u otros objetos que puedan entrar en contacto con la sangre y en el caso de los bebés, durante el embarazo, el parto o la lactancia.
  utter_faq/aire:
  - text: El VIH no se puede contagiar por el aire. Únicamente puede hacerlo a través de la sangre, el esperma, el flujo vaginal o la leche materna.
  utter_faq/vertical:
  - text: La transmisión vertical, conocida también como transmisión perinatal es la transmisión (contagio) de una infección u otra enfermedad de la madre a su hijo que puede ser antes del nacimiento, durante el parto o después del mismo. En el caso del VIH, es posible evitar que la madre contagie al bebé.
  utter_faq/evitar_veritcal:
  - text: Existen fármacos que evitan la transmisión durante el embarazo y el parto y a los bebés se les da medicación durante las primeras semanas de vida. Además, las madres con VIH no deben recurrir a su propia leche materna para evitar que el bebé se infecte.
  utter_faq/fluidos:
  - text: El VIH no se contagia a través de la saliva, las lágrimas o el sudor de una persona VIH positiva (a menos que esté mezclado con su sangre).
  utter_faq/insectos:
  - text: Los insectos chupadores de sangre no pueden transmitir el VIH.
  utter_faq/wc:
  - text: El VIH no se contagia usar el mismo inodoro que una persona con VIH. Ni al darle un abrazo, darle la mano, compartir platos o darle besos de boca cerrada (o “besos sociales”) a una persona que sea VIH positiva.
  utter_faq/tatuajes:
  - text: Se puede contraer el VIH por hacerse tatuajes o perforaciones corporales si los equipos que se usan para ello contienen sangre de otra persona o si se comparte la tinta. Si se quiere hacer un tatuaje o una perforación corporal, debe asegurarse de que la persona que haga el procedimiento cuente con la autorización debida y que solamente use agujas, tinta y demás artículos nuevos o esterilizados.
  utter_faq/alimentos:
  - text: No se puede contraer VIH por consumir alimentos que haya tocado una persona infectada por el VIH. Aunque los alimentos contuvieran pequeñas cantidades de sangre o semen infectado con VIH, la exposición al aire, el calor de la cocción y los ácidos estomacales destruirían el virus.
  utter_faq/inyectar_droga:
  - text: El riesgo de contraer el VIH es muy alto si usted usa las agujas y otros elementos (como los recipientes para mezclar las drogas, el algodón o el agua) que haya usado otra persona que tenga el VIH. Además, también tiene un riesgo elevado de contraer otras enfermedades como hepatitis B o C.
  utter_faq/drogas:
  - text: El VIH se contagia por el uso de drogas inyectables en las que se comparte material con una persona infectada. Ahora bien, al estar bajo el efecto de otras drogas (como el alcohol o el cannabis), es más probable que tome decisiones que aumenten el riesgo de contraer el VIH como, por ejemplo, tener relaciones sexuales sin preservativo.
  utter_faq/sexo_oral:
  - text: Para las personas VIH negativas, las probabilidades de contraer el VIH a través de las relaciones sexuales orales con una persona VIH positiva son extremadamente bajas. Sin embargo, si se pueden contraer otras enfermedades de transmisión sexual.
  utter_faq/carga_viral_indetectable:
  - text: Las personas seropositivas que tienen carga viral indetectable realmente no presentan riesgo de transmitir la infección a sus parejas seronegativas durante las relaciones sexuales.
  # Síntomas
  utter_faq/que_sintomas:
  - text: Algunas personas pueden sentirse enfermas como si tuvieran la influenza en las 2 a 4 semanas siguientes a la infección (etapa 1 de la infección por el VIH). Pero otras podrían no sentirse enfermas durante esta etapa. La única forma de saber con seguridad si tiene el VIH es hacerse la prueba.
  utter_faq/vih_sin_sintomas:
  - text: Sí. Este virus puede convivir durante años en el organismo sin que el protador lo sepa. Durante ese tiempo, el portador puede infectar a otras personas si no toma las medidas de prevención adecuadas.
  utter_faq/sintomas_externos:
  - text: No. No es posible saber solo por el aspecto físico si una persona padece VIH.
  # Detección
  utter_faq/que_es_estado_sereologico:
  - text: Hace referencia al hecho de que una persona tenga o no tenga anticuerpos detectables contra un antígeno específico, medidos con un análisis de sangre (una prueba serológica). VIH-seropositivo significa que una persona tiene anticuerpos detectables contra el VIH; seronegativo significa que una persona no tiene anticuerpos detectables contra el VIH
  utter_faq/saber_si_tengo_vih:
  - text: La única forma de saber con seguridad si se tiene VIH es hacerse la prueba. Para ello, puede consultar con su médico. Además, en muchos países se venden test de detección en las farmacias.
  utter_faq/detectar_tras_contacto:
  - text: Existe el llamado período ventana, en el cual una persona está infectada del virus, pero las pruebas todavía no son capaces de detectarlo. El diagnóstico del virus se realiza generalmente por la detección de sus anticuerpos, que generalmente tardan en ser desarrollados entre 2 y 8 semanas tras la infección. En algunos casos hasta 3 meses. Por tanto, para total seguridad, debería realizarse la prueba tras la exposición y repetírsela tres meses después de la misma.
  utter_faq/deberia_hacerme_prueba:
  - text: La prueba del VIH se recomienda para todas las personas que tengan una vida seuxalmente activa, sobre todo si tienen múltiples parejas sexuales y para aquellas personas que hayan compartido agujas para el consumo de drogas.
  # Tratamiento
  utter_faq/existe_tratamiento:
  - text: Sí, un tratamiento que cosinste en tomar medicamentos para hacer más lento el avance del virus en el cuerpo.
  utter_faq/en_que_consiste:
  - text: Es lo que se conoce como tratamiento antirretroviral (TAR) o tratamiento antirretroviral de gran actividad (TARGA). Generalmente es una combinación de varios fármacos que si bien no acaban con el virus (no lo curan) si consiguen que sus niveles sean muy bajos y las personas con VIH puedan tener una vida más larga y sana.
  utter_faq/cuando_empezar:
  - text: Una persona seropositiva debe empezar a tomar la medicación contra el virus lo antes posible.
  utter_faq/cuantos_farmacos:
  - text: La FDA, que es el organismo responsable del control de los fármacos en Estados Unidos, ha aprobado 24 principios activos como fármacos contra el VIH desde 1987 hasta 2020. Además de otras 22 combinaciones de estos fármacos en las que en una sola pastilla se pueden tomar varios principios activos.
  utter_faq/cuantos_medicamentos:
  - text: Los fármacos antirretrovirales aprobados contra el VIH pertenecen a siete clases distintas. Esta clasificación se realiza según la forma en que afectan el ciclo de vida de ese virus e incluyen los inhibidores de la transcriptasa inversa análogos de los nucleósidos (ITIN), los inhibidores de la transcriptasa inversa no análogos de los nucleósidos (ITINN), los inhibidores de la proteasa (IP), los inhibidores de la fusión, los antagonistas de CCR5, inhibidores de posfijación, y los inhibidores de la transferencia de cadenas de la integrasa.
  utter_faq/que_es_efectos_secundarios:
  - text: Los efectos secundarios son efectos no deseados causados por los fármacos. La mayoría son leves, como dolor de estómago, mareos o diarrea y se van después de dejar de tomar el fármaco. Otros pueden ser más graves y requieren su comunicación a su médico.
  utter_faq/que_es_interaccion_entre_medicamentos:
  - text: Una interacción entre medicamentos (o medicamentosa) es una reacción entre dos (o más) fármacos o entre un fármaco y un alimento, una bebida o un suplemento.  Esta interacción puede afectar a la forma de funcionar el fármaco o causar efectos secundarios indeseados.
  # Prevención
  utter_faq/que_es_prep:
  - text: La profilaxis preexposición (o PrEP) se basa en que es posible reducir mucho el riesgo de contraer VIH si se toman medicamentos diariamente. La PrEP se administra a personas con un riesgo muy alto de contraer el VIH.
  utter_faq/efectividad_prep:
  - text: Si se sigue la pauta diaria recomendada por su médico, la PrEP es altamente efectiva para prevenir el VIH, tanto por vía sexual (hasta un 99% de reducción del riesgo) como por o el uso de drogas inyectables (74% de reducción). Sin embargo, la PrEP es mucho menos efectiva cuando no se toma de manera consistente.
  utter_faq/que_medicamentos_prep:
  - text: Es una combinación de dos medicamentos contra el VIH (tenofovir y emtricitabina), que se vende bajo el nombre comercial Truvada®
  utter_faq/es_prep_vacuna:
  - text: No. La PrEP no funciona de la misma manera que una vacuna. Las vacunas enseñan al sistema inmune a luchar contra una infección y su efecto dura mucho tiempo en el organismo. La PrEP se toma diariamente y lo que sucede es que esas sustancias bloquean al virus para evitar que se propague en el organismo.
  utter_faq/efectos_secundarios_prep:
  - text: La PrEP puede causar efectos secundarios en algunas personas (como náuseas) que habitualmente se atenúan con el tiempo. No se han detectado efectos secundarios graves. Una persona que esté tomando PrEP debe estar bajo seguimiento de un médico especialista en enfermedades infecciosas para vigilar los posibles efectos secundarios.
  utter_faq/debo_tomar_prep:
  - text: La PrEP se recomienda para parejas serodiscordantes, o para parejas que no sean mutuamente monógamas, además de para personas que posean un elevado número de parejas sexuales diferentes al año, además de para personas que consuman drogas inyectables.
  utter_faq/como_tomar_prep:
  - text: Debe contactar con los recursos sanitarios de su país para ser derivado a un especialista en enfermedades infecciosas que será quien pueda incluirle en un programa de PrEP.
  utter_faq/existe_vacuna:
  - text: Actualmente no existe una vacuna contra el VIH, aunque se está investigando mucho para encontrarla.
  utter_faq/protegen_pildoras_anticonceptivas:
  - text: No. Estas píldoras evitar los embarazos no deseados, pero no evitan la infección por VIH.
  utter_faq/protege_marcha_atras:
  - text: No. Esta es una práctica de riesgo que no previene de ser infectado por VIH.
  utter_faq/protege_preservativo_femenino:
  - text: Sí, aunque su uso está menos extendido, bien utilizado también sirve para prevenir el VIH y los embarazos no deseados.
  utter_faq/son_eficientes_espermicidas:
  - text: No. Aunque los espermicidas pueden prevenir el embarazo, no protegen contra las enfermedades de transmisión sexual, incluido el VIH. Además, la irritación de la vagina (o del recto) que ocurre a veces con el uso de espermicidas puede aumentar el riesgo de transmisión sexual del VIH. 
  utter_faq/son_eficientes_preservativos:
  - text: Sí. El preservativo, o condón, es el método más empleado para evitar tanto las enfermedades de transmisión sexual, incluyendo el VIH, como los embarazos no deseados.
  utter_faq/rompe_preservativo:
  - text: Sí la persona con la que estabas practicando sexo es seropositiva debes recurrir al tratamiento antirretroviral preventivo. Si se ha roto en la vagina, puede que necesites recurrir a la "píldora del día después" que debes tomar antes de 72 horas para evitar los embarazos no deseados.
  # Sida
  utter_faq/que_es_sida:
  - text: Son las siglas del Síndrome de Inmunodeficiencia Adquirida (SIDA) que es la enfermedad causada por el Virus de la Inmunodeficiencia Humana (VIH). Esta enfermedad ataca principalmente al sistema inmune y provoca que el organismo tenga muy bajas sus defensas ante otras enfermedades.
  utter_faq/sida_vs_vih:
  - text: El SIDA es la última fase de la infección por VIH y se caracteriza porque el sistema inmune está muy debilitado y ya no puede combatir de manera eficiente a otros patógenos oportunistas que suponen un grave riesgo para la persona que padece este síndrome.
  utter_faq/cuando_se_tiene:
  - text: El diagnóstico de SIDA se basa en tener un recuento de linfocitos CD4 por debajo de 200 por milímetro cúbico de sangre o en padecer ciertas infecciones oportunistas.
  utter_faq/causar_demencia:
  - text: Sí. Cuando el paciente está en fase SIDA puede padecer un trastorno neurológico progresivo, cuyos síntomas incluyen pérdida de la memoria, lentitud de los movimientos y cambios de comportamiento.
  # Datos
  utter_faq/cuantas_personas_contraido_vih_historia:
  - text: Desde su descubrimiento, más de 78 millones de personas han contraído el VIH.
  utter_faq/cuantas_personas_muertas_vih:
  - text: Al menos 35 millones de personas han muerto por enfermedades relacionadas con el sida.
  utter_faq/cuantas_personas_tienen_vih:
  - text: Según los datos de ONUSIDA, 38 millones de personas viven con VIH en el mundo.
  utter_faq/cuantas_personas_contraido_vih_2019:
  - text: Según los datos de ONUSIDA, 1.7 millones de personas contrajeron VIH en 2019.
  utter_faq/cuantas_personas_muertas_sida_2019:
  - text: Según ONUSIDA, 690.000 personas murieron por enfermedades relacionadas con el sida en 2019.
  # ONUSIDA
  utter_faq/que_es_onusida:
  - text: ONUSIDA es el Programa Conjunto de las Naciones Unidas sobre el VIH/sida y es un programa de las Naciones Unidas destinado a coordinar las actividades de los distintos organismos especializados de la ONU en su lucha contra el sida. También se le conoce por sus siglas en inglés UNAIDS.
  utter_faq/cuando_creo_onusida:
  - text: En 1996.
  utter_faq/que_es_objetivo_90:
  - text: Es una estrategia establecida en la lucha contra el sida que se propuso para ser alcanzada en para 2020. Se basa en que el 90% de las personas que padecen VIH sepan que lo tienen; además que, de ellos, el 90% reciba el tratamiento; y finalmente que, de ellos, un 90% tengan supresión viral, es decir, que los niveles del virus en sangre sean muy bajos.
  # Consejos
  utter_faq/contarle_pareja:
  - text: "Tu pareja es la persona más importante a la que debes contárselo por dos razones: porque también podría estar infectada y porque deberíais tener sexo seguro para evitar contagiarle. En cualquier caso, tus parejas sexuales deberían saberlo para poder hacerse las pruebas y saber si también están infectados o no."
  utter_faq/contar_tiene_vih:
  - text: Decidir a quién contar que tienes VIH y cómo hacerlo es una decisión a la que debes dedicar un tiempo. A menos que mantengas prácticas de riesgo, no vas a infectar a nadie, por lo que forma parte de tu intimidad y puedes hablarlo solo con las personas con las que te sientas seguro.
  utter_faq/pareja_tratar_mal:
  - text: No. Tener VIH no es motivo para recibir malos tratos de ninguna persona.
  utter_faq/empresa_obligar:
  - text: En España, ninguna empresa puede obligar a un/a trabajador/a a someterse a la prueba del VIH ni a informar de su estado serológico.
  utter_faq/prueba_consentimiento:
  - text: En España no pueden hacerte la prueba sin tu consentimiento.
  # Enfermedades asociadas
  utter_faq/que_es_infeccion_oportunista:
  - text: Es un infección que ocurre con más frecuencia, o que es más grave, en las personas inmunodeprimidas que en las personas con un sistema inmunitario sano. Estas infecciones pueden suponer un grave riesgo en las personas seropositivas.
  utter_faq/que_es_linfoma:
  - text: Es un tipo de cáncer relacionado con los tejidos del sistema linfático, como los ganglios linfáticos, el bazo y la médula ósea. En las personas con el VIH, ciertos linfomas, como el de Burkitt o el linfoma no Hodgkin, son afecciones características del SIDA.
  utter_faq/que_es_neumonia_pneumocystis:
  - text: Se trata de una infección por un hongo que está presente en el medio ambiente que no infecta a personas sanas, pero que en personas con VIH puede desencadenar una neumonía, cuyos síntomas incluyen tos (a menudo leve y seca), fiebre y dificultad respiratoria. Se trata de una infección característica de SIDA. 
  utter_faq/que_es_retinitis_citomegalovirus:
  - text: Es una inflamación de la retina de los ojos causada por infección por citomegalovirus. Los síntomas, incluyen visión borrosa, moscas volantes y puntos ciegos. En las personas con el VIH, la retinitis causada por citomegalovirus (con pérdida de la vista) es una afección característica del SIDA. 
  utter_faq/que_es_sarcoma_kaposi:
  - text: Se trata de un tipo de cáncer caracterizado por el crecimiento anormal de las células que revisten los vasos linfáticos y sanguíneos. El sarcoma de Kaposi causa manchas de tejido (lesiones) de color rojo o púrpura bajo la piel y en la membrana de la boca, la nariz y la garganta. También pueden aparecer lesiones en otros órganos como en el hígado o en los pulmones. En las personas con el VIH, es una afección característica del SIDA. 
  utter_faq/que_es_sindrome_emaciacion:
  - text: Se llama síndrome de emaciación cuando una persona sufre la pérdida involuntaria de más de 10% de su peso corporal (particularmente de masa muscular) y por lo menos 30 días con diarrea o debilidad y fiebre. El síndrome de emaciación relacionado con el VIH es una afección característica del SIDA.
  utter_faq/relacion_vih_cancer:
  - text: Ciertos tipos de cáncer ocurren con tanta frecuencia en las personas con sida que se consideran afecciones indicadoras de SIDA, es decir, su presencia en una persona infectada con el VIH es una clara señal de que se ha desarrollado el sida en toda su extensión. Además, algunos tipos de cáncer (no todos) son también más comunes entre las personas con el VIH o sida que entre las personas no infectadas
  # Glosario
  utter_faq/que_es_ets:
  - text: Son las llamadas enfermedades de transmisión sexual.
  utter_faq/que_es_viremia:
  - text: El término hace referencia a la presencia de un virus en la sangre.
  utter_faq/que_es_nadir:
  - text: Este término médico hace referencia al punto más bajo de alguna variable. Por ejemplo, el nadir del recuento de linfocitos CD4 de una persona es el valor mínimo de dicho recuento. 
  utter_faq/que_es_linfopenia:
  - text: Se emplea el término linfopenia cuando el número de linfocitos en sangre es inferior al normal.
  utter_faq/que_es_seroconversion:
  - text: La seroconversión es el proceso mediante el cual una persona genera anticuerpos contra un determinado virus. En el caso del VIH se produce a las pocas semanas de haberse infectado la persona.
  utter_faq/que_es_ictericia:
  - text: Es un amarillamiento de la piel, la parte blanca de los ojos o las membranas mucosas. Es señal de que la sangre contiene demasiada bilirrubina, una sustancia producida cuando el hígado descompone los glóbulos rojos. Por lo general, indica disfunción hepática.
  utter_faq/que_es_viremia_intermitente:
  - text:  Cuando una persona está en tratamiento antirretroviral el objetivo es que alcance el nivel de carga tan bajo que sea indetectable. Cuando de repente se vuelve a detectar la carga viral, entonces se dice que el paciente posee una viremia intermitente. Se puede deber a diversos factores (como el estrés, haber estado enfermo, que el paciente no se esté tomando el tratamiento según la pauta estipulada o que el tratamiento esté fallando).